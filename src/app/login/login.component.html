<section class="bg-white">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto max-w-lg h-screen">
        <div class="w-full border-4 border-gray-200 bg-blue-50 rounded-lg shadow mx-w-md">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl font-bold text-blue-500">Log In to DPWM</h1>
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="space-y-6">
                    <div *ngIf="isError" class="p-5 my-3 bg-red-100 test red-900">
                        Invalid email or password.
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium">
                            Email
                        </label>
                        <input ngModel type="email" name="email" placeholder="user@gmail.com" class="block w-full p-2.5 text-sm bg-white border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium">
                            Password
                        </label>
                        <input ngModel type="password" name="password" placeholder="••••••••" class="block w-full p-2.5 text-sm bg-white border border-gray-300 rounded-lg">
                    </div>
                    <button class="w-full text-white bg-blue-500 hover:bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
